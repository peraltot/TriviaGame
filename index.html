<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TrivialTrivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">Movie Trivia Game!</h1>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">

                            <!-- this button is created to start the game -->
                            <button type="button" class="btn btn-primary btn-lg" id='startGame'>Click Me to Play!</button>
                            <!-- div to hold countdown timer -->
                            <div class='timer' id='timeLeft'></div>
                            <br>
                            <!-- button to end game if player finishes the game before the time is up -->
                            <button type="button" class="btn btn-primary btn-lg" id='doneButton'>Done</button>
                            <button type="button" class="btn btn-primary btn-lg" id='tryagain'>Try Again!</button>
                            <br>
                            <h2>
                                <div class='message' id='messageDiv'></div>
                            </h2>
                            <!-- div to display the results of the game -->
                            <h2>
                                <div class='results'></div>
                            </h2>

                        </div>
                        <div class="col-lg-6" id='movie_video'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- div to hold all the questions -->
                        <h3>
                            <div class='form' id='questions-container'></div>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- linking to jquery and the local js file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>

</html>
